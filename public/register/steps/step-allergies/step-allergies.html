<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allergies</title>
    <link rel="stylesheet" href="../step-allergies/step-allergies.css">
</head>
<body>
    <div class="container">
        <div class="progress-bar-container">
            <div class="progress-bar" style="width: 60%;"></div>
        </div>
        <h1 class="title">Do you have any allergies?</h1>

        <!-- רשימת האלרגיות -->
        <div class="allergies-options">
            <div class="allergies-option">
                <p class="allergies-label">Peanuts</p>
            </div>
            <div class="allergies-option">
                <p class="allergies-label">Tree Nuts</p>
            </div>
            <div class="allergies-option">
                <p class="allergies-label">Milk</p>
            </div>
            <div class="allergies-option">
                <p class="allergies-label">Eggs</p>
            </div>
            <div class="allergies-option">
                <p class="allergies-label">Fish</p>
            </div>
            <div class="allergies-option no-allergies">
                <p class="allergies-label">No Allergies</p>
            </div>
        </div>

        <!-- כפתורים -->
        <div class="button-group">
            <button id="back-button" class="button-back">Back</button>
            <button id="continue-button" class="button-continue">Continue</button>
        </div>
    </div>

    <button id="cancel-button" class="cancel-circle-button">✖</button>

    <script src="step-allergies.js"></script>
</body>
</html>
