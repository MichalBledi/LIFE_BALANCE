<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Level</title>
    <link rel="stylesheet" href="../step-activity/step-activity.css">
</head>
<body>
    <div class="container">
        <div class="progress-bar-container">
            <div class="progress-bar" style="width: 60%;"></div>
        </div> 
        <h1 class="title">Choose Your Activity Level</h1>

        <!-- אפשרויות פעילות -->
        <div class="activity-options">
            <div class="activity-option">
                <img src="never work out.png" alt="Picture #1" class="activity-icon" style="width: 50px; height: 50px;">
                <p class="activity-label">Never</p>
            </div>
            <div class="activity-option">
                <img src="1-3 times.png" alt="Picture #2" class="activity-icon" style="width: 50px; height: 50px;">
                <p class="activity-label">Between 1-3 times a week</p>
            </div>
            <div class="activity-option">
                <img src="3-5 times.png" alt="Picture #3" class="activity-icon" style="width: 50px; height: 50px;">
                <p class="activity-label">Between 3-5 times a week</p>
            </div>
            <div class="activity-option">
                <img src="more than 5.png" alt="Picture #4" class="activity-icon" style="width: 50px; height: 50px;">
                <p class="activity-label">More than 5 times a week</p>
            </div>
        </div>

        <!-- כפתור המשך -->
        <div class="button-group">
            <!-- הקצנו לכל כפתור ID תואם לקוד JS -->
            <button id="back-button" class="button-back">Back</button>
            <button id="continue-button" class="button-continue">Continue</button>
        </div>       
        
    </div>
    <script src="../step-activity/step-activity.js"></script>
</body>
</html>
