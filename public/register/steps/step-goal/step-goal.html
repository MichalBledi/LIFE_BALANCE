<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Goal</title>
    <link rel="stylesheet" href="../step-goal/step-goal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="progress-bar-container">
            <div class="progress-bar" style="width: 20%;"></div>
        </div> 
        <h1 class="title">What is your main goal?</h1>
        <div class="goal-options">
            <div class="goal-option">
                <span class="goal-label">Lose weight</span>
                <img src="lose-weight-icon.png" alt="Lose weight icon" class="goal-icon">
            </div>
            <div class="goal-option">
                <span class="goal-label">Gain weight</span>
                <img src="gain-weight-icon.png" alt="Gain weight icon" class="goal-icon">
            </div>
            <div class="goal-option">
                <span class="goal-label">Stay fit and healthy</span>
                <img src="stay-fit-icon.png" alt="Stay fit and healthy icon" class="goal-icon">
            </div>
            <div class="button-group">
                <!-- הקצנו לכל כפתור ID תואם לקוד JS -->
                <button id="back-button" class="back-button">Back</button>
                <button id="continue-button" class="continue-button">Continue</button>
            </div>
            
            <li><a href="../../../home/home.html" class="cancel-circle-button">✖</a></li>

            <script src="../step-goal/step-goal.js"></script>
</body>
</html>
