<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Page</title>

    <link rel="stylesheet" href="../navbar/sidebar.css">
    <link rel="stylesheet" href="recipes-styles/base.css">
    <link rel="stylesheet" href="recipes-styles/layout.css">
    <link rel="stylesheet" href="recipes-styles/category-buttons.css">

    <link rel="stylesheet" href="recipes-styles/recipes-section.css">
    <link rel="stylesheet" href="top-section/top-section.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="recipes.js" defer></script>
    <script src="../navbar/sidebar.js" defer></script>
    <script src="top-section/top-section.js" defer></script>
</head>

<body>
    <div id="content">
        <header>
            <div id="top-section"></div>
        </header>

        <main>
            <h1 class="title">Healthy Recipes</h1>
            <p class="description">Discover nutrition and delicious meals for your balanced lifestyle</p>
            <div class="categories">
                <ul class="category-list">
                    <li class="category-item">
                        <button class="category-button" aria-selected="true" data-category="Our Best">Our Best</button>
                    </li>
                    <li class="category-item">
                        <button class="category-button" aria-selected="false"
                            data-category="Breakfast">Breakfast</button>
                    </li>
                    <li class="category-item">
                        <button class="category-button" aria-selected="false" data-category="Lunch">Lunch</button>
                    </li>
                    <li class="category-item">
                        <button class="category-button" aria-selected="false" data-category="Dinner">Dinner</button>
                    </li>
                    <li class="category-item">
                        <button class="category-button" aria-selected="false" data-category="Desserts">Desserts</button>
                    </li>
                </ul>
            </div>
            <div class="recipes-section">
                <h2 class="category-title">Our Best</h2>
                <div class="recipe-carousel">
                    <ul class="recipe-list"></ul>
                </div>
            </div>
            <div class="customized-recipes-section">
                <h2 class="category-title">Just For You</h2>
                <div class="recipe-carousel">
                    <ul class="recipe-list"></ul>
                </div>
            </div>
            <div class="popular-recipes-section">
                <h2 class="category-title">Most Popular This Week</h2>
                <div class="recipe-carousel">
                    <ul class="recipe-list"></ul>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
