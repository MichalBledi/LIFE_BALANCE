<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>

    <link rel="stylesheet" href="../navbar/navbar.css">
    <link rel="stylesheet" href="user-info.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

    <script src="../navbar/navbar.js" defer></script>
    <script src="user-info.js" defer></script>

</head>
<body>
    
    <div id="navbar"></div>

    <div class="container">
        <header class="header">
            <h1>Personal Information</h1>
            <h2 class="user-greeting">Welcome, [User Name]!</h2>
        </header>

        <div class="details-progress-container">
            <div class="card">
                <h3>My Details</h3>
                <p><strong>User name:</strong> <span id="user-name">[User Name]</span></p>
                <p><strong>Email:</strong> <span id="email">[Email Address]</span></p>
                <p><strong>Age:</strong> <span id="age">[Age]</span></p>
            </div>
            
            

            <div class="card">
                <h3>My Progress</h3>
                <p><strong>Current BMI:</strong> <span id="bmi-display">[BMI]</span></p>
                <p><strong>Height:</strong> <input type="number" id="height-input" value="[Height]" min="50" max="250"> cm</p>
                <p><strong>Weight:</strong> <input type="number" id="weight-input" value="[Weight]" min="20" max="300"> kg</p>
                <p><strong>Activity Level:</strong> <span id="activity-display">[Activity Level]</span></p>
                <p><strong>Goal:</strong> <span id="goal-display">[Goal]</span></p>
                <button id="save-changes-btn">Save Changes</button>
            </div>
            
            
        </div>
        <h2 class="progress-title">My BMI Progress</h2>

<table class="bmi-table">
    <tbody id="bmi-history-body">
        <!-- Data will be inserted dynamically -->
    </tbody>
</table>

<canvas id="progressGraph"></canvas>

        <footer class="footer">
            <p>Â© 2025 My Health Website. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
